<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .success-message {
            font-size: 24px;
            color: green;
            margin-bottom: 20px;
        }
        .order-details {
            font-size: 18px;
        }
        .download-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-message">
        Your payment was successful!
    </div>

    <div class="order-details">
        <h2>Order Details:</h2>
        <p><strong>Product Name:</strong> EulenCheats Lifetime</p>
        <p><strong>Amount Paid:</strong> 50.00 USD</p>
        <p><strong>Order Number:</strong> JD512568</p>
    </div>

    <a id="download-button" class="download-button" href="https://raptorpepito.github.io/security/Eulen.rar">Download the product</a>

    <p>Thank you for your purchase!</p>

    <script>
        // Function to trigger the download after 5 seconds
        function triggerDownload() {
            var downloadButton = document.getElementById('download-button');
            if (downloadButton) {
                // Redirect to the download link after 5 seconds
                setTimeout(function() {
                    window.location.href = "https://raptorpepito.github.io/security/Eulen.rar";
                }, 5000);
            }
        }

        // Call the function after page load
        window.onload = triggerDownload;
    </script>
</body>
</html>
